<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Portfólio - Rodolfo Souza</title>
</head>

<body>
    <!--Person-->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá, <span></span> </h1>
                <h1>Meu nome é <span></span> </h1>
                <h1>Rodolfo Souza <span></span> </h1>
            </div>

            <div class="stacks-content">
                <h3>Techs :</h3>

                <div class="stacks">
                    <ul>
                        <li>
                            <div data="html">
                                <img src="/svg/html.svg" alt="html-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="css">
                                <img src="/svg/css.svg" alt="css-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="js">
                                <img src="/svg/js.svg" alt="js-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="react">
                                <img src="/svg/react.svg" alt="react-icon">
                            </div>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <div data="node">
                                <img src="/svg/node.svg" alt="node-icon">
                            </div>
                        </li>
                    </ul>
                </div>

            </div>

        </div>

     <div class="person-background"></div>

    </section>
    <!--End Person-->

    <script src="/script.js"></script>
</body>

</html>
